<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportwave VRFS Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, #ff4ecd, #7d5fff, #ff4ecd);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img {
      width: 200px;
      margin-bottom: 1rem;
    }
    #search-bar {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      padding: 1rem;
      flex-grow: 1;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      height: 100px;
      width: 100px;
      object-fit: contain;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      background: #7d5fff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #5a3ecc;
    }
    footer {
      text-align: center;
      padding: 1rem;
    }
    .logout-btn {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background: #ff4ecd;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="Sportwave Logo.png" alt="Sportwave Logo">
    <div>
      <input type="text" id="search-bar" placeholder="Search leagues...">
    </div>
  </header>

  <main>
    <div class="card">
      <img src="VFA.png" alt="VFA">
      <h2>VFA</h2>
      <a href="https://discord.gg/vfa" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="VSL2.png" alt="VSL">
      <h2>VSL</h2>
      <a href="https://discord.gg/9sRpwbeuT7" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="VWC.png" alt="VWC">
      <h2>VWC</h2>
      <a href="https://discord.gg/gp6MgkfC" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="vrfs-major-awards.jpeg" alt="VRFS Major Awards">
      <h2>VRFS Major Awards</h2>
      <a href="https://discord.gg/fukXANEEqH" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="New VRFS Logo.png" alt="VRFS.gg">
      <h2>VRFS.gg</h2>
      <a href="https://discord.com/invite/C4Ks8qK9nN" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="vcfa.png" alt="VCFA">
      <h2>VCFA</h2>
      <a href="https://discord.gg/r66raHh8he" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="VDL.png" alt="VDL">
      <h2>VDL</h2>
      <a href="https://discord.gg/trEDrgQ4E3" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="euros_trans.png" alt="Euros (VTO)">
      <h2>Euros (VTO)</h2>
      <a href="https://discord.gg/yourlink" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="VRLL.png" alt="VRLL">
      <h2>VRLL</h2>
      <a href="https://discord.gg/w2FAAFVdKT" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="Sportwave Academy.png" alt="Sportwave Streaming Academy">
      <h2>Sportwave Streaming Academy</h2>
      <a href="https://discord.gg/7VjkMwyGfz" target="_blank" class="btn">Join Discord</a>
    </div>

    <div class="card">
      <img src="UBL.GG.jpeg" alt="UBL.GG">
      <h2>UBL.GG</h2>
      <a href="https://discord.gg/tmKd6KTrew" target="_blank" class="btn">Join Discord</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sportwave VRFS Hub</p>
  </footer>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    const searchBar = document.getElementById("search-bar");
    searchBar.addEventListener("input", () => {
      const filter = searchBar.value.toLowerCase();
      const cards = document.querySelectorAll("main .card");
      cards.forEach(card => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(filter) ? "flex" : "none";
      });
    });

    const hoverSound = new Audio('hover.mp3');
    const buttons = document.querySelectorAll(".btn, .logout-btn");
    buttons.forEach(btn => {
      btn.addEventListener("mouseenter", () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });

    function logout() {
      alert("You have been logged out.");
      window.location.reload();
    }
  </script>
</body>
</html>
