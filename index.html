<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportwave VRFS Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, #ff4ecd, #7d5fff, #ff4ecd);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    header img {
      width: 200px;
      margin-bottom: 1rem;
    }
    #search-bar {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      padding: 1rem;
      flex-grow: 1;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .card img {
      height: 100px;
      width: 100px;
      object-fit: contain;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      background: #7d5fff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #5a3ecc;
    }
    .sponsored-tag {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #facc15;
      color: #111827;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    footer {
      text-align: center;
      padding: 1rem;
    }
    footer a {
      color: white;
      text-decoration: underline;
    }
    .logout-btn {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background: #ff4ecd;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .discord-top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      display: inline-block;
    }
    .discord-top-right img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Sportwave Logo.png" alt="Sportwave Logo">
    <a href="https://discord.gg/XvBhu9a6aQ" target="_blank" class="discord-top-right">
      <img src="discord-white-icon.webp" alt="Discord">
    </a>
    <div>
      <input type="text" id="search-bar" placeholder="Search leagues...">
    </div>
  </header>

  <main>
    <!-- Existing cards ... -->
    <div class="card">
      <img src="VFA.png" alt="VFA">
      <h2>VFA</h2>
      <a href="https://discord.gg/vfa" target="_blank" class="btn">Join Discord</a>
    </div>
    <!-- ... other cards ... -->
    <div class="card">
      <img src="UBL.GG.jpeg" alt="UBL.GG">
      <span class="sponsored-tag">Sponsored</span>
      <h2>UBL.GG</h2>
      <a href="https://discord.gg/tmKd6KTrew" target="_blank" class="btn">Join Discord</a>
    </div>
    <div class="card">
      <img src="SVL.jpg" alt="SVL">
      <span class="sponsored-tag">Sponsored</span>
      <h2>SVL</h2>
      <a href="https://discord.gg/XvBhu9a6aQ" target="_blank" class="btn">Join Discord</a>
    </div>
    <div class="card">
      <img src="Mullets.jpg" alt="Mullets">
      <h2>Mullets</h2>
      <a href="https://discord.gg/nHC3XHdvzu" target="_blank" class="btn">Join Discord</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sportwave VRFS Hub</p>
    <p>Contact Us: <a href="mailto:sportwave.gg@gmail.com">sportwave.gg@gmail.com</a></p>
  </footer>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    const searchBar = document.getElementById("search-bar");
    searchBar.addEventListener("input", () => {
      const filter = searchBar.value.toLowerCase();
      const cards = document.querySelectorAll("main .card");
      cards.forEach(card => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(filter) ? "flex" : "none";
      });
    });

    const hoverSound = new Audio('hover.mp3');
    const buttons = document.querySelectorAll(".btn, .logout-btn");
    buttons.forEach(btn => {
      btn.addEventListener("mouseenter", () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });

    function logout() {
      alert("You have been logged out.");
      window.location.reload();
    }
  </script>
</body>
</html>
