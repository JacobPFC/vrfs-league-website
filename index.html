<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sportwave Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff69b4, #8a2be2);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    header img.logo {
      height: 80px;
    }

    .top-right-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
    }

    .icon-btn img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-btn img:hover {
      transform: scale(1.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 20px;
      flex: 1;
    }

    .tile {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .tile img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .tile p {
      margin: 0;
      font-weight: bold;
    }

    .tile:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
    }

    .sponsored::after {
      content: "Sponsored";
      display: block;
      font-size: 12px;
      color: gold;
      margin-top: 4px;
    }

    footer {
      background: rgba(0,0,0,0.4);
      text-align: center;
      padding: 10px;
    }

    .logout-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Login modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .modal-content button {
      margin: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: #8a2be2;
      color: white;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #6a1bbf;
    }
  </style>
</head>
<body>

  <header>
    <img src="Sportwave Logo.png" alt="Sportwave" class="logo"/>
    <div class="top-right-icons">
      <a href="https://discord.gg/XvBhu9a6aQ" target="_blank" class="icon-btn">
        <img src="discord-white-icon.webp" alt="Discord"/>
      </a>
      <a href="https://www.tiktok.com/@sportwavelive" target="_blank" class="icon-btn">
        <img src="Tiktok White.png" alt="TikTok"/>
      </a>
    </div>
  </header>

  <div class="grid" id="hub" style="display:none;">
    <!-- Example league tile -->
    <a href="https://discord.gg/vfa" target="_blank" class="tile">
      <img src="VFA.png" onerror="this.src='image-placeholder.png'" alt="VFA"/>
      <p>VFA</p>
    </a>
    <a href="https://discord.gg/9sRpwbeuT7" target="_blank" class="tile">
      <img src="VSL2.png" onerror="this.src='image-placeholder.png'" alt="VSL"/>
      <p>VSL</p>
    </a>
    <a href="https://discord.gg/gp6MgkfC" target="_blank" class="tile">
      <img src="VWC.png" onerror="this.src='image-placeholder.png'" alt="VWC.GG"/>
      <p>VWC.GG</p>
    </a>
    <a href="https://discord.com/invite/C4Ks8qK9nN" target="_blank" class="tile">
      <img src="New VRFS Logo.png" onerror="this.src='image-placeholder.png'" alt="VRFS.gg"/>
      <p>VRFS.gg</p>
    </a>
    <a href="https://discord.gg/V4ctGgDRSq" target="_blank" class="tile">
      <img src="VPA.png" onerror="this.src='image-placeholder.png'" alt="VPA"/>
      <p>VPA</p>
    </a>
    <!-- Sponsored examples -->
    <a href="https://discord.gg/tmKd6KTrew" target="_blank" class="tile sponsored">
      <img src="UBL.GG.jpeg" onerror="this.src='image-placeholder.png'" alt="UBL.GG"/>
      <p>UBL.GG</p>
    </a>
    <a href="https://discord.gg/XvBhu9a6aQ" target="_blank" class="tile sponsored">
      <img src="SVL.jpg" onerror="this.src='image-placeholder.png'" alt="SVL"/>
      <p>SVL</p>
    </a>
    <a href="https://www.youtube.com/channel/UCxtlWaeIWnvT4rPWKVYKJUg/videos" target="_blank" class="tile sponsored">
      <img src="MiguelYT PFP.jpeg" onerror="this.src='image-placeholder.png'" alt="MiguelYT"/>
      <p>MiguelYT</p>
    </a>
  </div>

  <button class="logout-btn" id="logoutBtn" style="display:none;">Logout</button>

  <footer>
    <p>Contact Us: sportwave.gg@gmail.com</p>
  </footer>

  <!-- Login modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"/>
      <input type="password" id="password" placeholder="Password"/>
      <br/>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
      <button onclick="changePassword()">Change Password</button>
    </div>
  </div>

  <script>
    const hub = document.getElementById('hub');
    const loginModal = document.getElementById('loginModal');
    const logoutBtn = document.getElementById('logoutBtn');

    function showHub() {
      loginModal.style.display = 'none';
      hub.style.display = 'grid';
      logoutBtn.style.display = 'block';
      resetInactivityTimer();
    }

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const stored = localStorage.getItem('user_'+u);
      if (stored && JSON.parse(stored).password === p) {
        localStorage.setItem('loggedIn', u);
        showHub();
      } else {
        alert('Invalid credentials');
      }
    }

    function signup() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (localStorage.getItem('user_'+u)) {
        alert('User already exists');
        return;
      }
      localStorage.setItem('user_'+u, JSON.stringify({password:p}));
      alert('Account created! Please login.');
    }

    function changePassword() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (localStorage.getItem('user_'+u)) {
        localStorage.setItem('user_'+u, JSON.stringify({password:p}));
        alert('Password updated!');
      } else {
        alert('User not found');
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      hub.style.display = 'none';
      logoutBtn.style.display = 'none';
      loginModal.style.display = 'flex';
    });

    // Auto show login modal
    window.onload = () => {
      if (localStorage.getItem('loggedIn')) {
        showHub();
      } else {
        loginModal.style.display = 'flex';
      }
    };

    // Inactivity logout (1 hour)
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        alert("Logged out due to inactivity.");
        localStorage.removeItem('loggedIn');
        hub.style.display = 'none';
        logoutBtn.style.display = 'none';
        loginModal.style.display = 'flex';
      }, 3600000); // 1 hour = 3,600,000 ms
    }

    ['click','mousemove','keydown','touchstart'].forEach(evt => {
      window.addEventListener(evt, resetInactivityTimer);
    });
  </script>

</body>
</html>
