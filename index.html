<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportwave VRFS Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff69b4, #8a2be2);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
    }

    header a img {
      height: 35px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
      flex-grow: 1;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .sponsored::after {
      content: "Sponsored";
      position: absolute;
      top: 8px;
      right: 8px;
      background: gold;
      color: black;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
    }

    .auth-buttons {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .auth-buttons button {
      padding: 8px 12px;
      background: #222;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .auth-buttons button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="Sportwave Logo.png" alt="Sportwave Logo">
    <a href="https://discord.gg/XvBhu9a6aQ">
      <img src="discord-white-icon.webp" alt="Discord">
    </a>
  </header>

  <div class="grid">
    <!-- Example normal card -->
    <a href="https://discord.gg/vfa" class="card">
      <img src="VFA.png" alt="VFA" onerror="this.src='image-placeholder.png'">
      <p>VFA</p>
    </a>

    <a href="https://discord.gg/9sRpwbeuT7" class="card">
      <img src="VSL2.png" alt="VSL" onerror="this.src='image-placeholder.png'">
      <p>VSL</p>
    </a>

    <a href="https://discord.gg/gp6MgkfC" class="card">
      <img src="VWC.png" alt="VWC.GG" onerror="this.src='image-placeholder.png'">
      <p>VWC.GG</p>
    </a>

    <!-- Sponsored Cards (always at the back) -->
    <a href="https://discord.gg/tmKd6KTrew" class="card sponsored">
      <img src="UBL.GG.jpeg" alt="UBL.GG" onerror="this.src='image-placeholder.png'">
      <p>UBL.GG</p>
    </a>

    <a href="https://discord.gg/XvBhu9a6aQ" class="card sponsored">
      <img src="SVL.jpg" alt="SVL" onerror="this.src='image-placeholder.png'">
      <p>SVL</p>
    </a>

    <a href="https://www.youtube.com/channel/UCxtlWaeIWnvT4rPWKVYKJUg/videos" class="card sponsored">
      <img src="MiguelYT PFP.jpeg" alt="MiguelYT" onerror="this.src='image-placeholder.png'">
      <p>MiguelYT</p>
    </a>
  </div>

  <footer>
    Contact Us: sportwave.gg@gmail.com
  </footer>

  <div class="auth-buttons">
    <button onclick="alert('Login functionality here')">Login</button>
    <button onclick="alert('Change Password functionality here')">Change Password</button>
  </div>
</body>
</html>
