<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportwave Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    header img.logo {
      height: 70px;
    }

    header a.discord-link img {
      height: 32px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .tile {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
      position: relative;
    }

    .tile img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 8px;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .sponsored-tag {
      position: absolute;
      top: 5px;
      right: 5px;
      background: gold;
      color: black;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 90%;
      margin: 8px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .modal-content button {
      margin: 8px 0;
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .logout-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: crimson;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="Sportwave Logo.png" alt="Sportwave" class="logo" />
    <a href="https://discord.gg/XvBhu9a6aQ" target="_blank" class="discord-link">
      <img src="discord-white-icon.webp" alt="Discord" />
    </a>
  </header>

  <div id="hub" style="display:none;">
    <div class="grid">
      <!-- Core Leagues -->
      <a href="https://discord.gg/r66raHh8he" target="_blank" class="tile">
        <img src="VCFA.png" alt="VCFA" />
        <p>VCFA</p>
      </a>

      <a href="https://discord.gg/trEDrgQ4E3" target="_blank" class="tile">
        <img src="VFA.png" alt="VFA" />
        <p>VFA</p>
      </a>

      <a href="https://discord.gg/w2FAAFVdKT" target="_blank" class="tile">
        <img src="VRLL.png" alt="VRLL" />
        <p>VRLL</p>
      </a>

      <a href="https://discord.gg/cP9hZX6P8N" target="_blank" class="tile">
        <img src="VFL.png" alt="VFL" />
        <p>VFL</p>
      </a>

      <a href="https://discord.gg/XzzuwFMxcX" target="_blank" class="tile">
        <img src="UVBL.png" alt="UVBL" />
        <p>UVBL</p>
      </a>

      <a href="https://discord.gg/4GRdhzWwZF" target="_blank" class="tile">
        <img src="GoatLeague.png" alt="Goat League" />
        <p>Goat League</p>
      </a>

      <a href="https://discord.gg/nHC3XHdvzu" target="_blank" class="tile">
        <img src="Mullets.png" alt="Mullets" />
        <p>Mullets</p>
      </a>

      <a href="https://discord.gg/fukXANEEqH" target="_blank" class="tile">
        <img src="vrfs-major-awards.jpeg" alt="VRFS Major Awards" />
        <p>VRFS Major Awards</p>
      </a>

      <a href="https://discord.gg/tmKd6KTrew" target="_blank" class="tile">
        <img src="UBL.GG.jpeg" alt="UBL.GG" />
        <span class="sponsored-tag">Sponsored</span>
        <p>UBL.GG</p>
      </a>

      <a href="https://discord.gg/XvBhu9a6aQ" target="_blank" class="tile">
        <img src="SVL.jpg" alt="SVL" />
        <span class="sponsored-tag">Sponsored</span>
        <p>SVL</p>
      </a>

      <a href="https://www.youtube.com/channel/UCxtlWaeIWnvT4rPWKVYKJUg/videos" target="_blank" class="tile">
        <img src="MiguelYT PFP.jpeg" alt="MiguelYT" />
        <span class="sponsored-tag">Sponsored</span>
        <p>MiguelYT</p>
      </a>

      <a href="https://discord.gg/7VjkMwyGfz" target="_blank" class="tile">
        <img src="Sportwave Academy.png" alt="Sportwave Academy" />
        <p>Sportwave Streaming Academy</p>
      </a>

      <!-- Placeholder for future -->
      <a href="#" class="tile">
        <img src="image-placeholder.png" alt="Placeholder" />
        <p>Coming Soon</p>
      </a>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="openSignup()">Sign Up</button>
      <button onclick="openChangePassword()">Change Password</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Create Account</button>
      <button onclick="closeAllModals();document.getElementById('loginModal').style.display='flex'">Back</button>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal" id="changePasswordModal">
    <div class="modal-content">
      <h2>Change Password</h2>
      <input type="text" id="changeEmail" placeholder="Email" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button onclick="changePassword()">Update Password</button>
      <button onclick="closeAllModals();document.getElementById('loginModal').style.display='flex'">Back</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <footer>
    Contact Us: sportwave.gg@gmail.com
  </footer>

  <script>
    function openSignup() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'flex';
      document.getElementById('changePasswordModal').style.display = 'none';
    }

    function openChangePassword() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'none';
      document.getElementById('changePasswordModal').style.display = 'flex';
    }

    function closeAllModals() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'none';
      document.getElementById('changePasswordModal').style.display = 'none';
    }

    function signup() {
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPassword').value;
      if (email && pass) {
        localStorage.setItem(email, pass);
        alert('Account created! Please log in.');
        closeAllModals();
        document.getElementById('loginModal').style.display = 'flex';
      } else {
        alert('Fill in both fields!');
      }
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      if (localStorage.getItem(email) === pass) {
        closeAllModals();
        document.getElementById('hub').style.display = 'block';
        document.querySelector('.logout-btn').style.display = 'block';
      } else {
        alert('Invalid login!');
      }
    }

    function changePassword() {
      const email = document.getElementById('changeEmail').value;
      const newPass = document.getElementById('newPassword').value;
      if (localStorage.getItem(email)) {
        localStorage.setItem(email, newPass);
        alert('Password updated!');
        closeAllModals();
        document.getElementById('loginModal').style.display = 'flex';
      } else {
        alert('Account not found!');
      }
    }

    function logout() {
      document.getElementById('hub').style.display = 'none';
      document.querySelector('.logout-btn').style.display = 'none';
      closeAllModals();
      document.getElementById('loginModal').style.display = 'flex';
    }

    window.onload = () => {
      closeAllModals();
      document.getElementById('loginModal').style.display = 'flex';
    };
  </script>
</body>
</html>
